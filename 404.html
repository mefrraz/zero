<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Signal Lost | zero()</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>0</text></svg>">
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;400;600;800&display=swap"
        rel="stylesheet">
    <style>
        /* Glitch effect animation */
        @keyframes glitch {

            0%,
            100% {
                transform: translate(0);
            }

            20% {
                transform: translate(-2px, 2px);
            }

            40% {
                transform: translate(-2px, -2px);
            }

            60% {
                transform: translate(2px, 2px);
            }

            80% {
                transform: translate(2px, -2px);
            }
        }

        @keyframes glitch-color {

            0%,
            100% {
                text-shadow: 2px 0 var(--c-accent), -2px 0 #ff0066;
            }

            25% {
                text-shadow: -2px 0 var(--c-accent), 2px 0 #ff0066;
            }

            50% {
                text-shadow: 2px 2px var(--c-accent), -2px -2px #ff0066;
            }

            75% {
                text-shadow: -2px -2px var(--c-accent), 2px 2px #ff0066;
            }
        }

        @keyframes scan-line {
            0% {
                top: -100%;
            }

            100% {
                top: 100%;
            }
        }

        .error-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .error-code {
            font-family: var(--font-mono);
            font-size: clamp(6rem, 20vw, 12rem);
            font-weight: 700;
            line-height: 1;
            color: var(--c-accent);
            position: relative;
            animation: glitch 0.5s ease-in-out infinite alternate;
        }

        .error-code::before,
        .error-code::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .error-code::before {
            color: #ff0066;
            animation: glitch-color 0.3s ease-in-out infinite;
            clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
            transform: translate(-2px, -2px);
        }

        .error-code::after {
            color: #00ffff;
            animation: glitch-color 0.3s ease-in-out infinite reverse;
            clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
            transform: translate(2px, 2px);
        }

        .error-subtitle {
            font-family: var(--font-mono);
            font-size: 1.5rem;
            margin-top: 1rem;
            color: var(--c-text-sub);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .error-message {
            margin: 2rem 0;
            max-width: 400px;
            color: var(--c-text-main);
            line-height: 1.6;
        }

        /* CRT scan line effect */
        .error-container::before {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(transparent 0%,
                    var(--c-accent-subtle) 50%,
                    transparent 100%);
            animation: scan-line 4s linear infinite;
            pointer-events: none;
        }

        /* Static noise overlay */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="noise-overlay"></div>

    <div class="bg-layer">
        <img src="assets/1.png" alt="" class="bg-blob blob-1" style="filter: grayscale(100%); opacity: 0.1">
        <img src="assets/3.png" alt="" class="bg-blob blob-3" style="filter: grayscale(100%); opacity: 0.05">
    </div>

    <div class="container error-container">
        <div class="error-code">404</div>
        <h2 class="error-subtitle">Signal Lost in Void</h2>

        <p class="error-message">
            O recurso que procuras foi deletado, movido ou nunca existiu neste universo.
            <br><br>
            <code style="color: var(--c-accent)">return null;</code>
        </p>

        <a href="index.html" class="btn">← Retornar ao início</a>
    </div>
</body>

</html>
